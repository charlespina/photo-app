<div class="set">
    <h1>{{ title }}</h1>
    <div class='column first-column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:1, type:'photo'}">
    </div>
    <div class='column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:2, type:'photo'}">
    </div>
    <div class='column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:3, type:'photo'}">
    </div>
    <div class='column last-column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:4, type:'photo'}">
    </div>
</div>
<div class="set">
    <h1>Other Sets</h1>
    <div class='column first-column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:1, type:'set'}">
    </div>
    <div class='column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:2, type:'set'}">
    </div>
    <div class='column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:3, type:'set'}">
    </div>
    <div class='column last-column'>
        <pa-photo ng-repeat="photo in photos | filter:{column:4, type:'set'}">
    </div>
</div>
